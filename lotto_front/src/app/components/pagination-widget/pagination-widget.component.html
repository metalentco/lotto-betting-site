<div class="navigation">
  <div class="pagination">
    <span (click)="prev()" class="font_roboto arrows">
      <i class="fa fa-angle-left" aria-hidden="true"></i>
    </span>
    <span id="{{'pitems' + na}}" (click)="clickedPaginate(na)" *ngFor="let na of widgets;" class="pclass font_roboto">{{na}}</span>
    <span (click)="next()" class="font_roboto arrows">
      <i class="fa fa-angle-right" aria-hidden="true"></i>
    </span>
  </div>
</div>
